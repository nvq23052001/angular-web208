<form action="" (ngSubmit)="handleSubmit()">
  <input type="text" [(ngModel)]="productItem.email" name="email" />
  <input type="text" [(ngModel)]="productItem.first_name" name="first_name" />
  <input type="text" [(ngModel)]="productItem.last_name" name="last_name" />
  <input type="text" [(ngModel)]="productItem.avatar" name="avatar" />
  <button class="btn btn-success">Submit</button>
</form>
